<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1>Login Form</h1>
        <form>
            <label for="uname">User Name</label>
            <input type="text" id="uname" placeholder="enter your user name"><br><br>
            <label for="paswd">Password</label>
            <input type="password" id="paswd" placeholder="enter your password"><br><br>
            <button>Login</button>
        </form>
    </center>
</body>
</html>
